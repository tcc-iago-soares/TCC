<html>
  <head>
    <!-- HTML4 --> <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- HTML5 --> <meta charset="utf-8"/>
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="sip-0.15.11.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <video id="remoteVideo"></video>
    <video id="localVideo" muted="muted"></video>
    <br/>
    <div id=configsip>
    <fieldset>
      <legend>Register Config</legend>
      <table>
        <tr>
          <td>wsServer</td>
	  <td><input type="text" id="txtWebSocket" placeholder="ws://<ip-do-vsbc>:<porta>"></td>
        <tr>
          <td>URI</td>
          <td><input type="text" id="txtURI" placeholder="1234@domain"></td>
        </tr>
        <tr>
          <td>authorization User</td>
          <td><input type="text" id="txtAuthorizationUser" placeholder="user"></td>
        </tr>
        <tr>
          <td>display name</td>
          <td><input type="text" id="txtDisplayName" placeholder="display"></td>
        </tr>
        <tr>
          <td>password</td>
          <td><input type="password" id="txtPassword" placeholder="****"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="register">Register</button>
            <button id="unregister">Unregister</button>
            <button id="checkRegister">isRegistered</button>
          </td>
	</tr>
	<tr>
	  <td>Status</td>
          <td>
            <div id="ua-status">Unregistered</div>
	  </td>
        </tr>
    	<br/>
      </table>
      <fieldset>
        <legend>Incoming Call</legend>
        <table>
          <tr>
            <td>Incoming call from: X</td>
	    <td>
	      <input type="checkbox" id="enablevideoic">
              <label for="enablevideoic">EnableVideo</label>
	    </td>
          </tr>
          <tr>
            <td>
              <button id="startCallic">acceptCall</button>
              <button id="cancelCallic">rejectCall</button>
              <button id="dropCallic">dropCall</button>
            </td>
          </tr>
        </table>
      </fieldset>
      <br/>
      <fieldset>
        <legend>Outgoing Call</legend>
        <table>
          <tr>
            <td>Target number: <input type="text" id="txtTargetoc"></td>
            <td>
              <input type="checkbox" id="enablevideooc">
              <label for="enablevideooc">EnableVideo</label>
            </td>
          </tr>
          <tr>
            <td>
              <button id="startCalloc">startCall</button>
	      <button id="cancelCalloc">cancelCall</button>
	      <button id="dropCalloc">dropCall</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </fieldset>
    <br/>
    <fieldset>
      <legend>Click to Call (Unregistered)</legend>
        <table>
          <tr>
            <td>Server:</td>
	    <td><input type="text" id="txtWebServerctc"></td>
            <td>
              <input type="checkbox" id="enablevideoctc">
              <label for="enablevideoctc">EnableVideo</label>
            </td>
          </tr>
          <tr>
            <td>To:</td>
	    <td><input type="text" id="txtTargetctc"></td>
          </tr>
          <tr>
            <td>Your name:</td>
            <td><input type="text" id="txtYourNamectc"></td>
          </tr>
	  <tr>
	    <td></td>
            <td>
              <button id="startCallctc">startCall</button>
              <button id="endCallctc">endCall</button>
	    </td>
	  </tr>
	</table>
    </fieldset>
    </div>
    <div id="logsip">
    <fieldset id="logsipfield">
      <legend>Logs</legend>
      <table id="logsiptable">
        <tr><td><pre id="log"></pre></td></tr>
        <tr><td><button id="clearLogs">Clear Logs</button></td></tr>
      </table>
    </fieldset>
    </div>

    <script type="text/javascript">
    </script>

  </body>
</html>
